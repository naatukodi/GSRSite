<h1>Farmer Registration Form</h1>
<form class="questionnaire-form" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <!-- Personal Details -->
    <h3>Personal Details</h3>
    <div class="form-group">
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" name="customerId" [(ngModel)]="formData.customerId" required />
    </div>
    <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="formData.fullName" required />
    </div>
    <div class="form-group">
        <label for="aadharNumber">Aadhar Number:</label>
        <input type="text" id="aadharNumber" name="aadharNumber" [(ngModel)]="formData.aadharNumber" required />
    </div>
    <div class="form-group">
        <label for="phoneOrEmail">Phone Number/Email:</label>
        <input type="text" id="phoneOrEmail" name="phoneOrEmail" [(ngModel)]="formData.phoneOrEmail" required />
    </div>

    <!-- Farmer Type & Subtype -->
    <h3>Farmer Type</h3>
    <div class="form-group">
        <label for="farmerType">Select Farmer Type:</label>
        <select id="farmerType" name="farmerType" [(ngModel)]="formData.farmerType">
            <option value="Small-scale">Small-scale</option>
            <option value="Commercial">Commercial</option>
            <option value="Organic">Organic</option>
            <option value="Poultry">Poultry</option>
        </select>
    </div>
    <div class="form-group">
        <label for="farmerSubtype">Optional Subtype:</label>
        <input type="text" id="farmerSubtype" name="farmerSubtype" [(ngModel)]="formData.farmerSubtype" />
    </div>

    <!-- Location Information -->
    <h3>Farm Address</h3>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" [(ngModel)]="formData.address"></textarea>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="formData.city" required />
    </div>
    <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" [(ngModel)]="formData.state" required />
    </div>
    <div class="form-group">
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" [(ngModel)]="formData.zipcode" required />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-button">Register Farmer</button>
</form>
